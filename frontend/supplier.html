<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supplier Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    html, body { height: 100%; }
    body {
      background: linear-gradient(120deg, #f8fafc 0%, #e0e7ff 100%);
      min-height: 100vh;
      height: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
    }
    #sidebarMenu {
      min-width: 220px;
      max-width: 260px;
      background: #f1f5f9 !important;
      border-radius: 18px;
      box-shadow: 0 2px 16px rgba(37,99,235,0.07);
      z-index: 1040;
    }
    #sidebarMenu .nav-link.active {
      background: linear-gradient(90deg, #2563eb 60%, #60a5fa 100%);
      color: #fff !important;
      font-weight: 600;
      border-radius: 8px;
      box-shadow: 0 2px 8px #2563eb22;
    }
    #sidebarMenu .nav-link {
      color: #2563eb;
      transition: background 0.2s, color 0.2s;
    }
    #sidebarMenu .nav-link:hover {
      background: #e0e7ff;
      color: #1e293b;
    }
    .card {
      border-radius: 18px;
      box-shadow: 0 2px 16px #2563eb11;
      border: none;
      transition: box-shadow 0.2s;
    }
    .card-header {
      background: linear-gradient(90deg, #2563eb 60%, #60a5fa 100%);
      color: #fff;
      font-weight: 600;
      border-radius: 18px 18px 0 0;
      letter-spacing: 0.5px;
    }
    .supplier-title {
      color: #2563eb;
      letter-spacing: 1px;
      text-shadow: 0 2px 8px #e0e7ff;
    }
    .btn-primary, .btn-secondary, .btn-success, .btn-danger {
      border-radius: 2rem;
      font-weight: 500;
      padding-left: 1.5rem;
      padding-right: 1.5rem;
    }
    .form-label {
      font-weight: 500;
      color: #334155;
    }
    .form-control:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 0.2rem rgba(37,99,235,.15);
    }
    .card-body {
      background: #fff;
      border-radius: 0 0 18px 18px;
    }
    .result {
      background: #f1f5f9;
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 0.5rem;
      min-height: 2.5rem;
      font-size: 1rem;
    }
    .table-suppliers th, .table-suppliers td { vertical-align: middle; }
    @media (max-width: 767.98px) {
      #sidebarMenu {
        min-width: 100%;
        max-width: 100%;
        border-right: none;
        border-bottom: 1px solid #dee2e6;
        border-radius: 0 0 18px 18px;
      }
      #sidebarLinks.collapse:not(.show) {
        display: none;
      }
    }
    @media (min-width: 768px) {
      #sidebarMenu {
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1040;
        overflow-y: auto;
        overflow-x: hidden;
      }
      main.flex-grow-1 {
        margin-left: 260px;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
      }
      .container.py-4 {
        padding-top: 2rem !important;
        padding-bottom: 2rem !important;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
      }
    }
  </style>
</head>
<body>
  <div class="d-flex flex-column flex-md-row min-vh-100">
    <!-- Sidebar -->
    <nav id="sidebarMenu" class="border-end p-3 flex-shrink-0">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <span class="fw-bold fs-4"><i class="fa-solid fa-cash-register me-2"></i>POS Menu</span>
        <button class="btn btn-outline-secondary d-md-none" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarLinks" aria-controls="sidebarLinks" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
          <span class="visually-hidden">Toggle sidebar</span>
        </button>
      </div>
      <div class="collapse d-md-block" id="sidebarLinks">
        <ul class="nav nav-pills flex-column gap-1">
          <li class="nav-item"><a class="nav-link" href="audit-log.html"><i class="fa-solid fa-clipboard-list me-2"></i>Audit Log</a></li>
          <li class="nav-item"><a class="nav-link" href="auth.html"><i class="fa-solid fa-user-lock me-2"></i>Auth</a></li>
          <li class="nav-item"><a class="nav-link" href="barcode.html"><i class="fa-solid fa-barcode me-2"></i>Barcode</a></li>
          <li class="nav-item"><a class="nav-link" href="category.html"><i class="fa-solid fa-layer-group me-2"></i>Category</a></li>
          <li class="nav-item"><a class="nav-link" href="consent.html"><i class="fa-solid fa-user-check me-2"></i>Consent</a></li>
          <li class="nav-item"><a class="nav-link" href="customer.html"><i class="fa-solid fa-users me-2"></i>Customer</a></li>
          <li class="nav-item"><a class="nav-link" href="display.html"><i class="fa-solid fa-tv me-2"></i>Display</a></li>
          <li class="nav-item"><a class="nav-link" href="health.html"><i class="fa-solid fa-heartbeat me-2"></i>Health</a></li>
          <li class="nav-item"><a class="nav-link" href="inventory.html"><i class="fa-solid fa-boxes-stacked me-2"></i>Inventory</a></li>
          <li class="nav-item"><a class="nav-link" href="payment.html"><i class="fa-solid fa-credit-card me-2"></i>Payment</a></li>
          <li class="nav-item"><a class="nav-link" href="pos.html"><i class="fa-solid fa-cash-register me-2"></i>POS</a></li>
          <li class="nav-item"><a class="nav-link" href="product.html"><i class="fa-solid fa-box-open me-2"></i>Product</a></li>
          <li class="nav-item"><a class="nav-link" href="report.html"><i class="fa-solid fa-chart-line me-2"></i>Report</a></li>
          <li class="nav-item"><a class="nav-link" href="sales.html"><i class="fa-solid fa-receipt me-2"></i>Sales</a></li>
          <li class="nav-item"><a class="nav-link" href="store.html"><i class="fa-solid fa-store me-2"></i>Store</a></li>
          <li class="nav-item"><a class="nav-link active" href="supplier.html" aria-current="page"><i class="fa-solid fa-truck me-2"></i>Supplier</a></li>
          <li class="nav-item"><a class="nav-link" href="user.html"><i class="fa-solid fa-user me-2"></i>User</a></li>
          <li class="nav-item"><a class="nav-link" href="weight.html"><i class="fa-solid fa-weight me-2"></i>Weight</a></li>
        </ul>
      </div>
    </nav>
    <!-- Main content -->
    <main class="flex-grow-1">
      <div class="container py-4">
        <h1 class="mb-4 text-center display-5 fw-bold supplier-title"><i class="fa-solid fa-truck me-2"></i>Supplier Management</h1>
        <div class="row g-4">
          <div class="col-lg-7">
            <div class="card mb-4">
              <div class="card-header"><i class="fa-solid fa-list me-2"></i>Supplier List</div>
              <div class="card-body">
                <div class="d-flex mb-2 gap-2">
                  <input id="supplierSearch" class="form-control w-50" placeholder="Search by name..." oninput="getSuppliers()">
                  <select id="supplierActiveFilter" class="form-select w-auto" onchange="getSuppliers()">
                    <option value="">All</option>
                    <option value="true">Active</option>
                    <option value="false">Inactive</option>
                  </select>
                  <button class="btn btn-secondary" onclick="getSuppliers(1)"><i class="fa fa-refresh"></i> Refresh</button>
                </div>
                <div id="suppliersResult" class="result"></div>
                <nav><ul class="pagination justify-content-center mt-3" id="suppliersPagination"></ul></nav>
              </div>
            </div>
          </div>
          <div class="col-lg-5">
            <div class="card mb-4">
              <div class="card-header"><i class="fa-solid fa-plus me-2"></i>Add Supplier</div>
              <div class="card-body">
                <form id="addSupplierForm">
                  <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input class="form-control" name="name" required placeholder="Supplier Name">
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input class="form-control" name="email" type="email" placeholder="Email (optional)">
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Phone</label>
                    <input class="form-control" name="phone" placeholder="Phone (optional)">
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Address</label>
                    <input class="form-control" name="address" placeholder="Address (optional)">
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Active</label>
                    <select class="form-select" name="isActive">
                      <option value="true" selected>Active</option>
                      <option value="false">Inactive</option>
                    </select>
                  </div>
                  <button type="submit" class="btn btn-success w-100"><i class="fa-solid fa-plus me-1"></i>Add Supplier</button>
                </form>
                <div id="addSupplierResult" class="result mt-3"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let currentSupplierPage = 1, supplierLimit = 10, supplierTotal = 0;
    async function getSuppliers(page = 1) {
      currentSupplierPage = page;
      const search = document.getElementById('supplierSearch').value;
      const isActive = document.getElementById('supplierActiveFilter').value;
      let url = `/suppliers?page=${page}&limit=${supplierLimit}`;
      if (search) url += `&q=${encodeURIComponent(search)}`;
      if (isActive) url += `&active=${isActive}`;
      const res = await fetch(url);
      const data = await res.json();
      supplierTotal = data.total;
      let html = `<table class='table table-striped table-suppliers'><thead><tr><th>ID</th><th>Name</th><th>Email</th><th>Phone</th><th>Address</th><th>Active</th><th>Actions</th></tr></thead><tbody>`;
      for (const s of data.data) {
        html += `<tr>
          <td>${s.id}</td>
          <td>${s.name}</td>
          <td>${s.email || ''}</td>
          <td>${s.phone || ''}</td>
          <td>${s.address || ''}</td>
          <td>${s.isActive ? '<span class=\'badge bg-success\'>Active</span>' : '<span class=\'badge bg-secondary\'>Inactive</span>'}</td>
          <td>
            <button class='btn btn-sm btn-outline-warning' title='Edit' onclick='editSupplierPrompt(${s.id})'><i class='fa fa-edit'></i></button>
            <button class='btn btn-sm btn-outline-danger ms-1' title='Delete' onclick='deleteSupplier(${s.id})'><i class='fa fa-trash'></i></button>
          </td>
        </tr>`;
      }
      html += '</tbody></table>';
      document.getElementById('suppliersResult').innerHTML = html;
      renderSupplierPagination();
    }

    function renderSupplierPagination() {
      const totalPages = Math.ceil(supplierTotal / supplierLimit);
      let html = '';
      for (let i = 1; i <= totalPages; i++) {
        html += `<li class='page-item${i === currentSupplierPage ? ' active' : ''}'><a class='page-link' href='#' onclick='getSuppliers(${i});return false;'>${i}</a></li>`;
      }
      document.getElementById('suppliersPagination').innerHTML = html;
    }

    async function deleteSupplier(id) {
      if (!confirm('Are you sure you want to delete this supplier?')) return;
      const res = await fetch(`/suppliers/${id}`, { method: 'DELETE' });
      if (res.status === 200) {
        getSuppliers();
        document.getElementById('addSupplierResult').textContent = 'Supplier deleted.';
      } else {
        document.getElementById('addSupplierResult').textContent = await res.text();
      }
    }

    document.getElementById('addSupplierForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const form = e.target;
      const name = form.name.value;
      const email = form.email.value;
      const phone = form.phone.value;
      const address = form.address.value;
      const isActive = form.isActive.value === 'true';
      const res = await fetch('/suppliers', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email, phone, address, isActive })
      });
      document.getElementById('addSupplierResult').textContent = await res.text();
      getSuppliers();
    });

    function editSupplierPrompt(id) {
      const row = Array.from(document.querySelectorAll('#suppliersResult tbody tr')).find(tr => tr.children[0].textContent == id);
      if (!row) return;
      const name = row.children[1].textContent;
      const email = row.children[2].textContent;
      const phone = row.children[3].textContent;
      const address = row.children[4].textContent;
      const isActive = row.children[5].textContent.includes('Active');
      const formHtml = `
        <form id='editSupplierForm' class='row g-2 align-items-end'>
          <div class='col-md-3'><input class='form-control' name='name' value='${name}' required></div>
          <div class='col-md-2'><input class='form-control' name='email' value='${email}'></div>
          <div class='col-md-2'><input class='form-control' name='phone' value='${phone}'></div>
          <div class='col-md-3'><input class='form-control' name='address' value='${address}'></div>
          <div class='col-md-1'><select class='form-select' name='isActive'><option value='true'${isActive ? ' selected' : ''}>Active</option><option value='false'${!isActive ? ' selected' : ''}>Inactive</option></select></div>
          <div class='col-md-1'><button type='submit' class='btn btn-warning w-100'><i class='fa fa-save'></i> Save</button></div>
        </form>`;
      row.children[6].innerHTML = formHtml;
      document.getElementById('editSupplierForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const form = e.target;
        const newName = form.name.value;
        const newEmail = form.email.value;
        const newPhone = form.phone.value;
        const newAddress = form.address.value;
        const newIsActive = form.isActive.value === 'true';
        const res = await fetch(`/suppliers/${id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name: newName, email: newEmail, phone: newPhone, address: newAddress, isActive: newIsActive })
        });
        row.children[6].innerHTML = `<button class='btn btn-sm btn-outline-warning' title='Edit' onclick='editSupplierPrompt(${id})'><i class='fa fa-edit'></i></button> <button class='btn btn-sm btn-outline-danger ms-1' title='Delete' onclick='deleteSupplier(${id})'><i class='fa fa-trash'></i></button>`;
        getSuppliers(currentSupplierPage);
      });
    }

    // Initial load
    getSuppliers();
  </script>
</body>
</html>
