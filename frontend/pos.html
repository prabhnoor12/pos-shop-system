<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POS Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    html, body { height: 100%; }
    body {
      background: linear-gradient(120deg, #f8fafc 0%, #e0e7ff 100%);
      min-height: 100vh;
      height: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
    }
    #sidebarMenu {
      min-width: 220px;
      max-width: 260px;
      background: #f1f5f9 !important;
      border-radius: 18px;
      box-shadow: 0 2px 16px rgba(37,99,235,0.07);
      z-index: 1040;
    }
    #sidebarMenu .nav-link.active {
      background: linear-gradient(90deg, #2563eb 60%, #60a5fa 100%);
      color: #fff !important;
      font-weight: 600;
      border-radius: 8px;
      box-shadow: 0 2px 8px #2563eb22;
    }
    #sidebarMenu .nav-link {
      color: #2563eb;
      transition: background 0.2s, color 0.2s;
    }
    #sidebarMenu .nav-link:hover {
      background: #e0e7ff;
      color: #1e293b;
    }
    .card {
      border-radius: 18px;
      box-shadow: 0 2px 16px #2563eb11;
      border: none;
      transition: box-shadow 0.2s;
    }
    .card-header {
      background: linear-gradient(90deg, #2563eb 60%, #60a5fa 100%);
      color: #fff;
      font-weight: 600;
      border-radius: 18px 18px 0 0;
      letter-spacing: 0.5px;
    }
    .pos-title {
      color: #2563eb;
      letter-spacing: 1px;
      text-shadow: 0 2px 8px #e0e7ff;
    }
    .btn-primary, .btn-secondary, .btn-success, .btn-danger {
      border-radius: 2rem;
      font-weight: 500;
      padding-left: 1.5rem;
      padding-right: 1.5rem;
    }
    .form-label {
      font-weight: 500;
      color: #334155;
    }
    .form-control:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 0.2rem rgba(37,99,235,.15);
    }
    .card-body {
      background: #fff;
      border-radius: 0 0 18px 18px;
    }
    .result {
      background: #f1f5f9;
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 0.5rem;
      min-height: 2.5rem;
      font-size: 1rem;
    }
    .item-row {
      border-bottom: 1px solid #e5e7eb;
      padding-bottom: 0.5rem;
      margin-bottom: 0.5rem;
    }
    @media (max-width: 767.98px) {
      #sidebarMenu {
        min-width: 100%;
        max-width: 100%;
        border-right: none;
        border-bottom: 1px solid #dee2e6;
        border-radius: 0 0 18px 18px;
      }
      #sidebarLinks.collapse:not(.show) {
        display: none;
      }
    }
    @media (min-width: 768px) {
      #sidebarMenu {
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1040;
        overflow-y: auto;
        overflow-x: hidden;
      }
      main.flex-grow-1 {
        margin-left: 260px;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
      }
      .container.py-4 {
        padding-top: 2rem !important;
        padding-bottom: 2rem !important;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
      }
    }
  </style>
</head>
<body>
  <div class="d-flex flex-column flex-md-row min-vh-100">
    <!-- Sidebar -->
    <nav id="sidebarMenu" class="border-end p-3 flex-shrink-0">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <span class="fw-bold fs-4"><i class="fa-solid fa-cash-register me-2"></i>POS Menu</span>
        <button class="btn btn-outline-secondary d-md-none" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarLinks" aria-controls="sidebarLinks" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
          <span class="visually-hidden">Toggle sidebar</span>
        </button>
      </div>
      <div class="collapse d-md-block" id="sidebarLinks">
        <ul class="nav nav-pills flex-column gap-1">
          <li class="nav-item"><a class="nav-link" href="audit-log.html"><i class="fa-solid fa-clipboard-list me-2"></i>Audit Log</a></li>
          <li class="nav-item"><a class="nav-link" href="auth.html"><i class="fa-solid fa-user-lock me-2"></i>Auth</a></li>
          <li class="nav-item"><a class="nav-link" href="barcode.html"><i class="fa-solid fa-barcode me-2"></i>Barcode</a></li>
          <li class="nav-item"><a class="nav-link" href="category.html"><i class="fa-solid fa-layer-group me-2"></i>Category</a></li>
          <li class="nav-item"><a class="nav-link" href="consent.html"><i class="fa-solid fa-user-check me-2"></i>Consent</a></li>
          <li class="nav-item"><a class="nav-link" href="customer.html"><i class="fa-solid fa-users me-2"></i>Customer</a></li>
          <li class="nav-item"><a class="nav-link" href="display.html"><i class="fa-solid fa-tv me-2"></i>Display</a></li>
          <li class="nav-item"><a class="nav-link" href="health.html"><i class="fa-solid fa-heartbeat me-2"></i>Health</a></li>
          <li class="nav-item"><a class="nav-link" href="inventory.html"><i class="fa-solid fa-boxes-stacked me-2"></i>Inventory</a></li>
          <li class="nav-item"><a class="nav-link" href="payment.html"><i class="fa-solid fa-credit-card me-2"></i>Payment</a></li>
          <li class="nav-item"><a class="nav-link active" href="pos.html" aria-current="page"><i class="fa-solid fa-cash-register me-2"></i>POS</a></li>
          <li class="nav-item"><a class="nav-link" href="product.html"><i class="fa-solid fa-box-open me-2"></i>Product</a></li>
          <li class="nav-item"><a class="nav-link" href="report.html"><i class="fa-solid fa-chart-line me-2"></i>Report</a></li>
          <li class="nav-item"><a class="nav-link" href="sales.html"><i class="fa-solid fa-receipt me-2"></i>Sales</a></li>
          <li class="nav-item"><a class="nav-link" href="store.html"><i class="fa-solid fa-store me-2"></i>Store</a></li>
          <li class="nav-item"><a class="nav-link" href="supplier.html"><i class="fa-solid fa-truck me-2"></i>Supplier</a></li>
          <li class="nav-item"><a class="nav-link" href="user.html"><i class="fa-solid fa-user me-2"></i>User</a></li>
          <li class="nav-item"><a class="nav-link" href="weight.html"><i class="fa-solid fa-weight me-2"></i>Weight</a></li>
        </ul>
      </div>
    </nav>
    <!-- Main content -->
    <main class="flex-grow-1">
      <div class="container py-4">
        <h1 class="mb-4 text-center display-5 fw-bold pos-title"><i class="fa-solid fa-cash-register me-2"></i>POS Management</h1>
        <div class="row g-4 justify-content-center">
          <div class="col-lg-9 col-xl-8">
            <div class="card mb-4 shadow-lg border-0">
              <div class="card-header d-flex align-items-center justify-content-between">
                <span><i class="fa-solid fa-cart-plus me-2"></i>Process Sale</span>
                <span class="badge bg-primary bg-gradient text-uppercase fs-6">Live</span>
              </div>
              <div class="card-body">
                <form id="posForm" autocomplete="off">
                  <div class="row g-3 mb-3">
                    <div class="col-md-4">
                      <label class="form-label">Store ID <span class="text-danger">*</span></label>
                      <input class="form-control shadow-sm" name="storeId" required placeholder="Store ID" type="number">
                    </div>
                    <div class="col-md-4">
                      <label class="form-label">Customer ID</label>
                      <input class="form-control shadow-sm" name="customerId" placeholder="Customer ID (optional)" type="number">
                    </div>
                    <div class="col-md-4">
                      <label class="form-label" for="paymentTypeSelect">Payment Type <span class="text-danger">*</span></label>
                      <select class="form-select shadow-sm" name="paymentType" id="paymentTypeSelect" required aria-label="Payment Type">
                        <option value="cash">Cash</option>
                        <option value="card">Card</option>
                        <option value="mobile">Mobile</option>
                        <option value="other">Other</option>
                      </select>
                    </div>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Sale Items <span class="text-danger">*</span></label>
                    <div id="itemsList" class="mb-2">
                      <!-- Sale items will be added here -->
                    </div>
                    <button type="button" class="btn btn-outline-primary btn-sm" id="addItemBtn"><i class="fa-solid fa-plus me-1"></i>Add Item</button>
                  </div>
                  <div class="row g-2 mb-3 align-items-end">
                    <div class="col-md-6">
                      <label class="form-label">Total <span class="text-danger">*</span></label>
                      <input class="form-control shadow-sm fs-5 fw-bold" name="total" required placeholder="Total" type="number" min="0" step="0.01">
                    </div>
                    <div class="col-md-6">
                      <div class="form-check mt-3">
                        <input class="form-check-input" type="checkbox" name="paid" id="paidCheck" checked>
                        <label class="form-check-label" for="paidCheck">Paid</label>
                      </div>
                    </div>
                  </div>
                  <button type="submit" class="btn btn-success w-100 py-2 fs-5"><i class="fa-solid fa-cash-register me-1"></i>Process Sale</button>
                </form>
                <div id="posResult" class="result mt-4"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Dynamic sale items
    let itemIdx = 0;
    function addItemRow(productId = '', quantity = '', price = '') {
      const row = document.createElement('div');
      row.className = 'row g-2 mb-2 item-row align-items-center';
      row.innerHTML = `
        <div class="col-md-4">
          <input class="form-control shadow-sm" name="productId" required placeholder="Product ID" value="${productId}" autocomplete="off">
        </div>
        <div class="col-md-3">
          <input class="form-control shadow-sm" name="quantity" required type="number" min="1" placeholder="Quantity" value="${quantity}" autocomplete="off">
        </div>
        <div class="col-md-3">
          <input class="form-control shadow-sm" name="price" required type="number" min="0" step="0.01" placeholder="Price" value="${price}" autocomplete="off">
        </div>
        <div class="col-md-2 d-flex align-items-center justify-content-center">
          <button type="button" class="btn btn-sm btn-outline-danger px-2 py-1" title="Remove Item" onclick="this.parentElement.parentElement.remove()"><i class="fa-solid fa-trash"></i></button>
        </div>
      `;
      document.getElementById('itemsList').appendChild(row);
    }
    document.getElementById('addItemBtn').addEventListener('click', function() {
      addItemRow();
    });
    // Add one item row by default
    addItemRow();

    // POS form submit
    document.getElementById('posForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const form = e.target;
      const items = [];
      const itemRows = document.querySelectorAll('#itemsList .item-row');
      itemRows.forEach(row => {
        const productId = row.querySelector('input[name="productId"]').value;
        const quantity = row.querySelector('input[name="quantity"]').value;
        const price = row.querySelector('input[name="price"]').value;
        items.push({ productId: Number(productId), quantity: Number(quantity), price: Number(price) });
      });
      const data = {
        storeId: Number(form.storeId.value),
        customerId: form.customerId.value ? Number(form.customerId.value) : null,
        items,
        total: Number(form.total.value),
        paymentType: form.paymentType.value,
        paid: form.paid.checked
      };
      const res = await fetch('/pos/process', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      const result = await res.json();
      let html = '';
      if (res.ok && result) {
        html += `<div class='mb-2'><strong>Sale ID:</strong> ${result.id || ''}</div>`;
        html += `<div><strong>Total:</strong> $${result.total?.toFixed(2) || ''}</div>`;
        html += `<div><strong>Payment:</strong> ${result.paymentType || ''}</div>`;
        html += `<div><strong>Date:</strong> ${result.saleDate ? new Date(result.saleDate).toLocaleString() : ''}</div>`;
        html += `<div class='mt-2'><strong>Receipt:</strong><pre style='background:#f8fafc;border-radius:8px;padding:8px;'>${(result.items||[]).map(i=>`${i.productId} x${i.quantity} @${i.price?.toFixed(2)}`).join('\n')}</pre></div>`;
      } else {
        html = `<div class='text-danger'>${result.message || 'Error processing sale.'}</div>`;
      }
      document.getElementById('posResult').innerHTML = html;
    });
  </script>
</body>
</html>
