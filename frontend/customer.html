<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body { height: 100%; }
    body {
      background: linear-gradient(120deg, #f8fafc 0%, #e0e7ff 100%);
      min-height: 100vh;
      height: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
    }
    .customer-title {
      color: #2563eb;
      letter-spacing: 1px;
      text-shadow: 0 2px 8px #e0e7ff;
    }
    #sidebarMenu {
      min-width: 220px;
      max-width: 260px;
      background: #f1f5f9 !important;
      border-radius: 18px;
      box-shadow: 0 2px 16px rgba(37,99,235,0.07);
      z-index: 1040;
    }
    #sidebarMenu .nav-link.active {
      background: linear-gradient(90deg, #2563eb 60%, #60a5fa 100%);
      color: #fff !important;
      font-weight: 600;
      border-radius: 8px;
      box-shadow: 0 2px 8px #2563eb22;
    }
    #sidebarMenu .nav-link {
      color: #2563eb;
      transition: background 0.2s, color 0.2s;
    }
    #sidebarMenu .nav-link:hover {
      background: #e0e7ff;
      color: #1e293b;
    }
    .card {
      border-radius: 18px;
      box-shadow: 0 2px 16px #2563eb11;
      border: none;
      transition: box-shadow 0.2s;
    }
    .card-header {
      background: linear-gradient(90deg, #2563eb 60%, #60a5fa 100%);
      color: #fff;
      font-weight: 600;
      border-radius: 18px 18px 0 0;
      letter-spacing: 0.5px;
    }
    .form-control {
      border-radius: 8px;
      border: 1px solid #cbd5e1;
      box-shadow: none;
      transition: border 0.2s;
    }
    .form-control:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 2px #2563eb22;
    }
    .btn-primary, .btn-success, .btn-warning {
      border-radius: 8px;
      font-weight: 600;
      letter-spacing: 0.5px;
      box-shadow: 0 2px 8px #2563eb22;
      border: none;
    }
    .btn-primary {
      background: linear-gradient(90deg, #2563eb 60%, #60a5fa 100%);
    }
    .btn-success {
      background: linear-gradient(90deg, #22c55e 60%, #4ade80 100%);
    }
    .btn-warning {
      background: linear-gradient(90deg, #f59e42 60%, #fbbf24 100%);
      color: #fff;
    }
    .btn:active, .btn:focus {
      box-shadow: 0 0 0 2px #2563eb22 !important;
    }
    .alert {
      border-radius: 8px;
    }
    .card-body {
      background: #f8fafc;
      border-radius: 0 0 18px 18px;
    }
    @media (max-width: 767.98px) {
      #sidebarMenu {
        min-width: 100%;
        max-width: 100%;
        border-right: none;
        border-bottom: 1px solid #dee2e6;
        border-radius: 0 0 18px 18px;
      }
      #sidebarLinks.collapse:not(.show) {
        display: none;
      }
    }
    @media (min-width: 768px) {
      #sidebarMenu {
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1040;
        overflow-y: auto;
        overflow-x: hidden;
      }
      main.flex-grow-1 {
        margin-left: 260px;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
      }
      .container.py-4 {
        padding-top: 2rem !important;
        padding-bottom: 2rem !important;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
      }
    }
  </style>
</head>
<body>
  <div class="d-flex flex-column flex-md-row min-vh-100">
    <!-- Sidebar -->
    <nav id="sidebarMenu" class="border-end p-3 flex-shrink-0">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <span class="fw-bold fs-4"><i class="fa-solid fa-cash-register me-2"></i>POS Menu</span>
        <button class="btn btn-outline-secondary d-md-none" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarLinks" aria-controls="sidebarLinks" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
          <span class="visually-hidden">Toggle sidebar</span>
        </button>
      </div>
      <div class="collapse d-md-block" id="sidebarLinks">
        <ul class="nav nav-pills flex-column gap-1">
          <li class="nav-item"><a class="nav-link" href="audit-log.html"><i class="fa-solid fa-clipboard-list me-2"></i>Audit Log</a></li>
          <li class="nav-item"><a class="nav-link" href="auth.html"><i class="fa-solid fa-user-lock me-2"></i>Auth</a></li>
          <li class="nav-item"><a class="nav-link" href="barcode.html"><i class="fa-solid fa-barcode me-2"></i>Barcode</a></li>
          <li class="nav-item"><a class="nav-link" href="category.html"><i class="fa-solid fa-layer-group me-2"></i>Category</a></li>
          <li class="nav-item"><a class="nav-link active" href="customer.html" aria-current="page"><i class="fa-solid fa-users me-2"></i>Customer</a></li>
          <li class="nav-item"><a class="nav-link" href="consent.html"><i class="fa-solid fa-user-check me-2"></i>Consent</a></li>
          <li class="nav-item"><a class="nav-link" href="display.html"><i class="fa-solid fa-tv me-2"></i>Display</a></li>
          <li class="nav-item"><a class="nav-link" href="health.html"><i class="fa-solid fa-heartbeat me-2"></i>Health</a></li>
          <li class="nav-item"><a class="nav-link" href="inventory.html"><i class="fa-solid fa-boxes-stacked me-2"></i>Inventory</a></li>
          <li class="nav-item"><a class="nav-link" href="payment.html"><i class="fa-solid fa-credit-card me-2"></i>Payment</a></li>
          <li class="nav-item"><a class="nav-link" href="pos.html"><i class="fa-solid fa-cash-register me-2"></i>POS</a></li>
          <li class="nav-item"><a class="nav-link" href="product.html"><i class="fa-solid fa-box-open me-2"></i>Product</a></li>
          <li class="nav-item"><a class="nav-link" href="report.html"><i class="fa-solid fa-chart-line me-2"></i>Report</a></li>
          <li class="nav-item"><a class="nav-link" href="sales.html"><i class="fa-solid fa-receipt me-2"></i>Sales</a></li>
          <li class="nav-item"><a class="nav-link" href="store.html"><i class="fa-solid fa-store me-2"></i>Store</a></li>
          <li class="nav-item"><a class="nav-link" href="supplier.html"><i class="fa-solid fa-truck me-2"></i>Supplier</a></li>
          <li class="nav-item"><a class="nav-link" href="user.html"><i class="fa-solid fa-user me-2"></i>User</a></li>
          <li class="nav-item"><a class="nav-link" href="weight.html"><i class="fa-solid fa-weight me-2"></i>Weight</a></li>
        </ul>
      </div>
    </nav>
    <!-- Main content -->
    <main class="flex-grow-1">
      <div class="container py-4">
        <h1 class="mb-4 text-center display-5 fw-bold customer-title"><i class="fa-solid fa-users me-2"></i>Customer Management</h1>
        <div class="row g-4">
          <div class="col-lg-5 col-md-12">
            <div class="card h-100">
              <div class="card-header"><i class="fa-solid fa-plus me-2"></i>Add Customer</div>
              <div class="card-body">
                <form id="addCustomerForm">
                  <div class="mb-3">
                    <label for="customerName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="customerName" name="name" required placeholder="Enter customer name">
                  </div>
                  <div class="mb-3">
                    <label for="customerEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="customerEmail" name="email" required placeholder="Enter email">
                  </div>
                  <div class="mb-3">
                    <label for="customerPhone" class="form-label">Phone</label>
                    <input type="text" class="form-control" id="customerPhone" name="phone" placeholder="Enter phone (optional)">
                  </div>
                  <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="customerIsActive" name="isActive" checked>
                    <label class="form-check-label" for="customerIsActive">Active</label>
                  </div>
                  <button type="submit" class="btn btn-primary w-100"><i class="fa-solid fa-plus me-2"></i>Add Customer</button>
                </form>
                <div id="addCustomerResult" class="mt-3"></div>
              </div>
            </div>
          </div>
        <div class="col-lg-7 col-md-12">
          <div class="card h-100">
            <div class="card-header d-flex justify-content-between align-items-center">
              <span><i class="fa-solid fa-users me-2"></i>Customers</span>
              <button class="btn btn-outline-secondary btn-sm" id="refreshCustomersBtn" title="Refresh list"><i class="fa-solid fa-rotate"></i></button>
            </div>
            <div class="card-body">
              <form class="row g-2 mb-3" id="searchCustomerForm">
                <div class="col-md-8">
                  <input type="text" class="form-control" id="searchCustomerInput" placeholder="Search by name, email, or phone">
                </div>
                <div class="col-md-4">
                  <select class="form-select" id="filterCustomerStatus">
                    <option value="">All Statuses</option>
                    <option value="true">Active</option>
                    <option value="false">Inactive</option>
                  </select>
                </div>
              </form>
              <div id="customersTableWrapper"></div>
              <nav><ul class="pagination justify-content-center mt-3" id="customerPagination"></ul></nav>
            </div>
          </div>
        </div>
        <!-- Edit Modal -->
        <div class="modal fade" id="editCustomerModal" tabindex="-1" aria-labelledby="editCustomerModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="editCustomerModalLabel">Edit Customer</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form id="editCustomerForm">
                  <input type="hidden" id="editCustomerId">
                  <div class="mb-3">
                    <label for="editCustomerName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="editCustomerName" required>
                  </div>
                  <div class="mb-3">
                    <label for="editCustomerEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="editCustomerEmail" required>
                  </div>
                  <div class="mb-3">
                    <label for="editCustomerPhone" class="form-label">Phone</label>
                    <input type="text" class="form-control" id="editCustomerPhone">
                  </div>
                  <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="editCustomerIsActive">
                    <label class="form-check-label" for="editCustomerIsActive">Active</label>
                  </div>
                  <button type="submit" class="btn btn-success w-100"><i class="fa-solid fa-save me-2"></i>Save Changes</button>
                </form>
                <div id="editCustomerResult" class="mt-3"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const API_BASE = '/customers';
    let currentPage = 1;
    let currentQuery = '';
    let currentStatus = '';
    let totalPages = 1;
    let pageLimit = 10;

    // Fetch and render customers with search, filter, and pagination
    async function fetchCustomers(page = 1) {
      const wrapper = document.getElementById('customersTableWrapper');
      wrapper.innerHTML = 'Loading...';
      const q = currentQuery;
      const active = currentStatus;
      try {
        const params = new URLSearchParams({ page, limit: pageLimit });
        if (q) params.append('q', q);
        if (active !== '') params.append('active', active);
        const res = await fetch(`${API_BASE}?${params.toString()}`);
        const data = await res.json();
        if (!res.ok) {
          wrapper.innerHTML = `<div class="alert alert-danger">${data.message || 'Error loading customers'}</div>`;
          return;
        }
        const customers = data.data || [];
        if (!customers.length) {
          wrapper.innerHTML = '<div class="alert alert-info">No customers found.</div>';
          document.getElementById('customerPagination').innerHTML = '';
          return;
        }
        let table = `<table class="table table-bordered table-hover align-middle"><thead><tr><th>Name</th><th>Email</th><th>Phone</th><th>Status</th><th>Actions</th></tr></thead><tbody>`;
        for (const cust of customers) {
          table += `<tr>
            <td>${cust.name}</td>
            <td>${cust.email || ''}</td>
            <td>${cust.phone || ''}</td>
            <td>${cust.isActive ? '<span class="badge bg-success">Active</span>' : '<span class="badge bg-secondary">Inactive</span>'}</td>
            <td>
              <button class="btn btn-sm btn-warning me-1" onclick="openEditModal(${cust.id}, '${encodeURIComponent(cust.name)}', '${encodeURIComponent(cust.email || '')}', '${encodeURIComponent(cust.phone || '')}', ${cust.isActive})">Edit</button>
              <button class="btn btn-sm btn-danger" onclick="deleteCustomer(${cust.id})">Delete</button>
            </td>
          </tr>`;
        }
        table += '</tbody></table>';
        wrapper.innerHTML = table;
        // Pagination
        totalPages = Math.ceil((data.total || 1) / (data.limit || pageLimit));
        renderPagination(page, totalPages);
      } catch (err) {
        wrapper.innerHTML = `<div class="alert alert-danger">${err.message}</div>`;
      }
    }

    // Render pagination controls
    function renderPagination(page, total) {
      const pag = document.getElementById('customerPagination');
      if (total <= 1) { pag.innerHTML = ''; return; }
      let html = '';
      for (let i = 1; i <= total; i++) {
        html += `<li class="page-item${i === page ? ' active' : ''}"><a class="page-link" href="#" onclick="goToPage(${i});return false;">${i}</a></li>`;
      }
      pag.innerHTML = html;
    }
    window.goToPage = function(page) {
      currentPage = page;
      fetchCustomers(page);
    }

    // Add Customer
    document.getElementById('addCustomerForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const name = document.getElementById('customerName').value;
      const email = document.getElementById('customerEmail').value;
      const phone = document.getElementById('customerPhone').value;
      const isActive = document.getElementById('customerIsActive').checked;
      const resultDiv = document.getElementById('addCustomerResult');
      resultDiv.innerHTML = 'Adding...';
      try {
        const res = await fetch(`${API_BASE}` , {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            // 'Authorization': 'Bearer <token>' // Uncomment if needed
          },
          body: JSON.stringify({ name, email, phone, isActive })
        });
        const data = await res.json();
        if (!res.ok) {
          resultDiv.innerHTML = `<div class="alert alert-danger">${data.message || 'Error adding customer'}</div>`;
        } else {
          resultDiv.innerHTML = `<div class="alert alert-success">Customer added!</div>`;
          document.getElementById('addCustomerForm').reset();
          fetchCustomers(currentPage);
        }
      } catch (err) {
        resultDiv.innerHTML = `<div class="alert alert-danger">${err.message}</div>`;
      }
    });

    // Open Edit Modal
    window.openEditModal = function(id, name, email, phone, isActive) {
      document.getElementById('editCustomerId').value = id;
      document.getElementById('editCustomerName').value = decodeURIComponent(name);
      document.getElementById('editCustomerEmail').value = decodeURIComponent(email);
      document.getElementById('editCustomerPhone').value = decodeURIComponent(phone);
      document.getElementById('editCustomerIsActive').checked = isActive;
      document.getElementById('editCustomerResult').innerHTML = '';
      const modal = new bootstrap.Modal(document.getElementById('editCustomerModal'));
      modal.show();
    }

    // Edit Customer
    document.getElementById('editCustomerForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const id = document.getElementById('editCustomerId').value;
      const name = document.getElementById('editCustomerName').value;
      const email = document.getElementById('editCustomerEmail').value;
      const phone = document.getElementById('editCustomerPhone').value;
      const isActive = document.getElementById('editCustomerIsActive').checked;
      const resultDiv = document.getElementById('editCustomerResult');
      resultDiv.innerHTML = 'Saving...';
      try {
        const res = await fetch(`${API_BASE}/${id}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            // 'Authorization': 'Bearer <token>' // Uncomment if needed
          },
          body: JSON.stringify({ name, email, phone, isActive })
        });
        const data = await res.json();
        if (!res.ok) {
          resultDiv.innerHTML = `<div class="alert alert-danger">${data.message || 'Error updating customer'}</div>`;
        } else {
          resultDiv.innerHTML = `<div class="alert alert-success">Customer updated!</div>`;
          fetchCustomers(currentPage);
        }
      } catch (err) {
        resultDiv.innerHTML = `<div class="alert alert-danger">${err.message}</div>`;
      }
    });

    // Delete (soft) Customer
    window.deleteCustomer = async function(id) {
      if (!confirm('Are you sure you want to deactivate this customer?')) return;
      try {
        const res = await fetch(`${API_BASE}/${id}`, {
          method: 'DELETE',
          headers: {
            'Content-Type': 'application/json',
            // 'Authorization': 'Bearer <token>' // Uncomment if needed
          }
        });
        const data = await res.json();
        if (!res.ok) {
          alert(data.message || 'Error deactivating customer');
        } else {
          fetchCustomers(currentPage);
        }
      } catch (err) {
        alert(err.message);
      }
    }

    // Search & filter
    document.getElementById('searchCustomerForm').addEventListener('submit', function(e) { e.preventDefault(); });
    document.getElementById('searchCustomerInput').addEventListener('input', function(e) {
      currentQuery = e.target.value;
      currentPage = 1;
      fetchCustomers();
    });
    document.getElementById('filterCustomerStatus').addEventListener('change', function(e) {
      currentStatus = e.target.value;
      currentPage = 1;
      fetchCustomers();
    });
    document.getElementById('refreshCustomersBtn').addEventListener('click', function() {
      fetchCustomers(currentPage);
    });

    // Initial load
    fetchCustomers();
  </script>
</body>
</html>
