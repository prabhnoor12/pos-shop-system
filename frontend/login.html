<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | POS Shop System</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-100 to-blue-200 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-2xl p-8">
    <h2 class="text-3xl font-bold text-center text-indigo-700 mb-6">Sign in to your account</h2>
    <form id="loginForm" class="space-y-5">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
        <input type="email" id="email" name="email" required class="mt-1 block w-full rounded-lg border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400">
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" required minlength="8" class="mt-1 block w-full rounded-lg border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400">
      </div>
      <button type="submit" class="w-full py-2 px-4 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-lg shadow-md transition duration-200">Log In</button>
      <p id="formMessage" class="text-center text-sm mt-2"></p>
    </form>
    <p class="text-center text-gray-500 text-xs mt-6">Don't have an account? <a href="signup.html" class="text-indigo-600 hover:underline">Sign up</a></p>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const message = document.getElementById('formMessage');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      message.textContent = '';
      const email = form.email.value.trim();
      const password = form.password.value;

      // Example: POST to your backend API
      try {
        const res = await fetch('http://localhost:3000/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        const data = await res.json();
        if (res.ok) {
          message.textContent = 'Login successful! Redirecting...';
          message.className = 'text-center text-sm mt-2 text-green-600';
          setTimeout(() => window.location.href = '/', 1500);
        } else {
          message.textContent = data.message || 'Login failed.';
          message.className = 'text-center text-sm mt-2 text-red-600';
        }
      } catch (err) {
        message.textContent = 'Network error. Please try again.';
        message.className = 'text-center text-sm mt-2 text-red-600';
      }
    });
  </script>
</body>
</html>
