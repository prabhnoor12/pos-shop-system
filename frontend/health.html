    }
    #sidebarMenu {
      min-width: 220px;
      max-width: 260px;
      background: #f1f5f9 !important;
      border-radius: 18px;
      box-shadow: 0 2px 16px rgba(37,99,235,0.07);
      z-index: 1040;
    }
    #sidebarMenu .nav-link.active {
      background: linear-gradient(90deg, #2563eb 60%, #60a5fa 100%);
      color: #fff !important;
      font-weight: 600;
      border-radius: 8px;
      box-shadow: 0 2px 8px #2563eb22;
    }
    #sidebarMenu .nav-link {
      color: #2563eb;
      transition: background 0.2s, color 0.2s;
    }
    #sidebarMenu .nav-link:hover {
      background: #e0e7ff;
      color: #1e293b;
    }
    .card {
      border-radius: 18px;
      box-shadow: 0 2px 16px #2563eb11;
      border: none;
      transition: box-shadow 0.2s;
    }
    .card-header {
      background: linear-gradient(90deg, #2563eb 60%, #60a5fa 100%);
      color: #fff;
      font-weight: 600;
      border-radius: 18px 18px 0 0;
      letter-spacing: 0.5px;
    }
    .alert {
      border-radius: 8px;
    }
    .card-body {
      background: #f8fafc;
      border-radius: 0 0 18px 18px;
    }
    @media (max-width: 767.98px) {
      #sidebarMenu {
        min-width: 100%;
        max-width: 100%;
        border-right: none;
        border-bottom: 1px solid #dee2e6;
        border-radius: 0 0 18px 18px;
      }
      #sidebarLinks.collapse:not(.show) {
        display: none;
      }
    }
    @media (min-width: 768px) {
      #sidebarMenu {
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1040;
        overflow-y: auto;
        overflow-x: hidden;
      }
      main.flex-grow-1 {
        margin-left: 260px;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
      }
      .container.py-4 {
        padding-top: 2rem !important;
        padding-bottom: 2rem !important;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
      }
    }
  </style>
</head>
<body>
  <div class="d-flex flex-column flex-md-row min-vh-100">
    <!-- Sidebar -->

        <button class="btn btn-outline-secondary d-md-none" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarLinks" aria-controls="sidebarLinks" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
          <span class="visually-hidden">Toggle sidebar</span>
        </button>
      </div>
      <div class="collapse d-md-block" id="sidebarLinks">
        <ul class="nav nav-pills flex-column gap-1">
          <li class="nav-item"><a class="nav-link" href="audit-log.html"><i class="fa-solid fa-clipboard-list me-2"></i>Audit Log</a></li>
          <li class="nav-item"><a class="nav-link" href="auth.html"><i class="fa-solid fa-user-lock me-2"></i>Auth</a></li>
          <li class="nav-item"><a class="nav-link" href="barcode.html"><i class="fa-solid fa-barcode me-2"></i>Barcode</a></li>
          <li class="nav-item"><a class="nav-link" href="category.html"><i class="fa-solid fa-layer-group me-2"></i>Category</a></li>
          <li class="nav-item"><a class="nav-link" href="consent.html"><i class="fa-solid fa-user-check me-2"></i>Consent</a></li>
          <li class="nav-item"><a class="nav-link" href="customer.html"><i class="fa-solid fa-users me-2"></i>Customer</a></li>
          <li class="nav-item"><a class="nav-link" href="display.html"><i class="fa-solid fa-tv me-2"></i>Display</a></li>
          <li class="nav-item"><a class="nav-link active" href="health.html" aria-current="page"><i class="fa-solid fa-heartbeat me-2"></i>Health</a></li>
          <li class="nav-item"><a class="nav-link" href="inventory.html"><i class="fa-solid fa-boxes-stacked me-2"></i>Inventory</a></li>
          <li class="nav-item"><a class="nav-link" href="payment.html"><i class="fa-solid fa-credit-card me-2"></i>Payment</a></li>
          <li class="nav-item"><a class="nav-link" href="pos.html"><i class="fa-solid fa-cash-register me-2"></i>POS</a></li>
          <li class="nav-item"><a class="nav-link" href="product.html"><i class="fa-solid fa-box-open me-2"></i>Product</a></li>
          <li class="nav-item"><a class="nav-link" href="report.html"><i class="fa-solid fa-chart-line me-2"></i>Report</a></li>
          <li class="nav-item"><a class="nav-link" href="sales.html"><i class="fa-solid fa-receipt me-2"></i>Sales</a></li>
          <li class="nav-item"><a class="nav-link" href="store.html"><i class="fa-solid fa-store me-2"></i>Store</a></li>
          <li class="nav-item"><a class="nav-link" href="supplier.html"><i class="fa-solid fa-truck me-2"></i>Supplier</a></li>

          <li class="nav-item"><a class="nav-link" href="weight.html"><i class="fa-solid fa-weight me-2"></i>Weight</a></li>
        </ul>
      </div>
    </nav>
    <!-- Main content -->
    <main class="flex-grow-1">
      <div class="container py-4">
        <h1 class="mb-4 text-center display-5 fw-bold health-title"><i class="fa-solid fa-heartbeat me-2"></i>Health Check</h1>
        <div class="row justify-content-center">
          <div class="col-lg-6 col-md-10">
            <div class="card mb-4">
              <div class="card-header"><i class="fa-solid fa-stethoscope me-2"></i>System Health</div>
              <div class="card-body">
                <button class="btn btn-primary w-100 mb-3" id="checkHealthBtn"><i class="fa-solid fa-heart-pulse me-2"></i>Check Health</button>
                <div id="healthResult"></div>
                <div class="d-flex flex-wrap gap-2 mt-3">
                  <button class="btn btn-outline-info flex-fill" id="copyHealthBtn"><i class="fa-solid fa-copy me-1"></i>Copy Health</button>
                  <button class="btn btn-outline-success flex-fill" id="downloadHealthBtn"><i class="fa-solid fa-download me-1"></i>Download Report</button>
                  <button class="btn btn-outline-warning flex-fill" id="refreshPageBtn"><i class="fa-solid fa-rotate me-1"></i>Refresh Page</button>
                </div>
              </div>
            </div>
            <div class="card mb-4">
              <div class="card-header"><i class="fa-solid fa-server me-2"></i>Advanced Diagnostics</div>
              <div class="card-body">
                <button class="btn btn-outline-secondary w-100 mb-3" id="showDiagnosticsBtn"><i class="fa-solid fa-microscope me-2"></i>Show Diagnostics</button>
                <div id="diagnosticsResult"></div>
                <div class="d-flex flex-wrap gap-2 mt-3">
                  <button class="btn btn-outline-info flex-fill" id="copyDiagBtn"><i class="fa-solid fa-copy me-1"></i>Copy Diagnostics</button>
                  <button class="btn btn-outline-success flex-fill" id="downloadDiagBtn"><i class="fa-solid fa-download me-1"></i>Download Diagnostics</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Advanced frontend diagnostics
    function getFrontendDiagnostics() {
      return {
        memory: window.performance && performance.memory ? {
          usedJSHeapSize: performance.memory.usedJSHeapSize,
          totalJSHeapSize: performance.memory.totalJSHeapSize,
          jsHeapSizeLimit: performance.memory.jsHeapSizeLimit
        } : null,
        latency: null, // will be set after ping
        userAgent: navigator.userAgent,
        platform: navigator.platform,
        language: navigator.language,
        online: navigator.onLine,
        screen: {
          width: window.screen.width,
          height: window.screen.height,
          pixelDepth: window.screen.pixelDepth
        },
        time: new Date().toLocaleString()
      };
    }

    async function pingApi() {
      const start = performance.now();
      try {
        await fetch('/health', { method: 'HEAD', cache: 'no-store' });
        return performance.now() - start;
      } catch {
        return null;
      }
    }

    let lastHealthData = null;
    async function checkHealth() {
      const resultDiv = document.getElementById('healthResult');
      resultDiv.innerHTML = 'Checking...';
      try {
        const res = await fetch('/health');
        const data = await res.json();
        lastHealthData = data;
        if (!res.ok) {
          resultDiv.innerHTML = `<div class=\"alert alert-danger\">${data.message || 'System is not healthy'}</div>`;
        } else {
          resultDiv.innerHTML = `<div class=\"alert alert-success\">\n            <strong>Status:</strong> ${data.status}<br>\n            <strong>Uptime:</strong> ${Math.floor(data.uptime)} seconds<br>\n            <strong>Timestamp:</strong> ${new Date(data.timestamp).toLocaleString()}<br>\n            <strong>Message:</strong> ${data.message}\n          </div>`;
        }
      } catch (err) {
        lastHealthData = null;
        resultDiv.innerHTML = `<div class=\"alert alert-danger\">${err.message}</div>`;
      }
    }
    let lastDiagData = null;
    async function showDiagnostics() {
      const diagDiv = document.getElementById('diagnosticsResult');
      diagDiv.innerHTML = 'Running diagnostics...';
      // Gather advanced diagnostics
      const frontendDiag = getFrontendDiagnostics();
      frontendDiag.latency = await pingApi();
      lastDiagData = frontendDiag;
      let advHtml = `<div class="alert alert-info">
        <strong>Frontend Diagnostics</strong><br>
        <strong>Frontend Time:</strong> ${frontendDiag.time}<br>
        <strong>User Agent:</strong> ${frontendDiag.userAgent}<br>
        <strong>Platform:</strong> ${frontendDiag.platform}<br>
        <strong>Language:</strong> ${frontendDiag.language}<br>
        <strong>Online:</strong> ${frontendDiag.online ? 'Yes' : 'No'}<br>
        <strong>Screen:</strong> ${frontendDiag.screen.width}x${frontendDiag.screen.height} (${frontendDiag.screen.pixelDepth} bit)<br>
        <strong>API Latency:</strong> ${frontendDiag.latency !== null ? frontendDiag.latency.toFixed(1) + ' ms' : 'N/A'}<br>
        <strong>Memory Usage:</strong> `;
      if (frontendDiag.memory) {
        advHtml += `Used: ${(frontendDiag.memory.usedJSHeapSize/1048576).toFixed(2)} MB / Total: ${(frontendDiag.memory.totalJSHeapSize/1048576).toFixed(2)} MB / Limit: ${(frontendDiag.memory.jsHeapSizeLimit/1048576).toFixed(2)} MB`;
      } else {
        advHtml += 'Not available';
      }
      advHtml += `<br><strong>Last Checked:</strong> ${new Date().toLocaleTimeString()}</div>`;
      diagDiv.innerHTML = advHtml;
    }
    document.getElementById('checkHealthBtn').addEventListener('click', checkHealth);
    document.getElementById('showDiagnosticsBtn').addEventListener('click', showDiagnostics);
    document.getElementById('copyHealthBtn').addEventListener('click', function() {
      if (!lastHealthData) return alert('No health data to copy!');
      const text = JSON.stringify(lastHealthData, null, 2);
      navigator.clipboard.writeText(text).then(() => {
        alert('Health data copied to clipboard!');
      });
    });
    document.getElementById('downloadHealthBtn').addEventListener('click', function() {
      if (!lastHealthData) return alert('No health data to download!');
      const blob = new Blob([JSON.stringify(lastHealthData, null, 2)], {type: 'application/json'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'health_report.json';
      a.click();
      URL.revokeObjectURL(url);
    });
    document.getElementById('refreshPageBtn').addEventListener('click', function() {
      window.location.reload();
    });
    document.getElementById('copyDiagBtn').addEventListener('click', function() {
      if (!lastDiagData) return alert('No diagnostics data to copy!');
      const text = JSON.stringify(lastDiagData, null, 2);
      navigator.clipboard.writeText(text).then(() => {
        alert('Diagnostics copied to clipboard!');
      });
    });
    document.getElementById('downloadDiagBtn').addEventListener('click', function() {
      if (!lastDiagData) return alert('No diagnostics data to download!');
      const blob = new Blob([JSON.stringify(lastDiagData, null, 2)], {type: 'application/json'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'diagnostics_report.json';
      a.click();
      URL.revokeObjectURL(url);
    });
    // Auto-check on load
    checkHealth();
  </script>
</body>
