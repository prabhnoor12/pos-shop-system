    <!-- Main content -->
    <main class="flex-grow-1">
      <div class="container py-4">
        <h1 class="mb-5 text-center display-5 fw-bold barcode-title"><i class="fa-solid fa-barcode me-2"></i>Barcode Management</h1>
        <div class="row g-4">
          <!-- Generate Barcode -->
          <div class="col-lg-6 col-md-12">
            <div class="card h-100">
              <div class="card-header"><i class="fa-solid fa-plus me-2"></i>Generate Barcode</div>
              <div class="card-body">
                <form id="generateForm">
                  <div class="mb-3">
                    <label for="barcodeData" class="form-label">Data</label>
                    <div class="input-group">
                      <span class="input-group-text"><i class="fa-solid fa-font"></i></span>
                      <input type="text" class="form-control" id="barcodeData" name="data" required placeholder="Enter data for barcode">
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="barcodeType" class="form-label">Barcode Type</label>
                    <select class="form-select" id="barcodeType" name="bcid">
                      <option value="code128">Code 128</option>
                      <option value="ean13">EAN-13</option>
                      <option value="ean8">EAN-8</option>
                      <option value="upc">UPC</option>
                      <option value="qrcode">QR Code</option>
                      <option value="pdf417">PDF417</option>
                      <option value="datamatrix">Data Matrix</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="barcodeFormat" class="form-label">Format</label>
                    <select class="form-select" id="barcodeFormat" name="format">
                      <option value="png">PNG</option>
                      <option value="svg">SVG</option>
                    </select>
                  </div>
                  <div class="mb-3 row g-2">
                    <div class="col">
                      <label for="barcodeScale" class="form-label">Scale</label>
                      <input type="number" class="form-control" id="barcodeScale" name="scale" min="1" value="3">
                    </div>
                    <div class="col">
                      <label for="barcodeHeight" class="form-label">Height</label>
                      <input type="number" class="form-control" id="barcodeHeight" name="height" min="1" value="10">
                    </div>
                    <div class="col">
                      <label for="barcodeWidth" class="form-label">Width (optional)</label>
                      <input type="number" class="form-control" id="barcodeWidth" name="width">
                    </div>
                  </div>
                  <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="barcodeIncludeText" name="includetext" checked>
                    <label class="form-check-label" for="barcodeIncludeText">Include Text</label>
                  </div>
                  <button type="submit" class="btn btn-primary w-100"><i class="fa-solid fa-barcode me-2"></i>Generate</button>
                </form>
                <div id="barcodeResult" class="mt-3"></div>
              </div>
            </div>
          </div>
          <!-- Scan Barcode -->
          <div class="col-lg-6 col-md-12">
            <div class="card h-100">
              <div class="card-header"><i class="fa-solid fa-qrcode me-2"></i>Scan Barcode</div>
              <div class="card-body">
                <form id="scanForm" enctype="multipart/form-data">
                  <div class="mb-3">
                    <label for="barcodeImage" class="form-label">Upload Image</label>
                    <div class="input-group">
                      <span class="input-group-text"><i class="fa-solid fa-image"></i></span>
                      <input type="file" class="form-control" id="barcodeImage" name="image" accept="image/*" required>
                    </div>
                  </div>
                  <button type="submit" class="btn btn-success w-100"><i class="fa-solid fa-search me-2"></i>Scan</button>
                </form>
                <div id="scanResult" class="mt-3"></div>
              </div>
            </div>
          </div>
        </div>
        <!-- Validate Barcode Format -->
        <div class="row g-4 mt-1">
          <div class="col-lg-6 col-md-12">
            <div class="card h-100">
              <div class="card-header"><i class="fa-solid fa-check-double me-2"></i>Validate Barcode Format</div>
              <div class="card-body">
                <form id="validateForm">
                  <div class="mb-3">
                    <label for="validateFormatType" class="form-label">Barcode Type</label>
                    <select class="form-select" id="validateFormatType" name="format" required>
                      <option value="code128">Code 128</option>
                      <option value="ean13">EAN-13</option>
                      <option value="ean8">EAN-8</option>
                      <option value="upc">UPC</option>
                      <option value="qrcode">QR Code</option>
                      <option value="pdf417">PDF417</option>
                      <option value="datamatrix">Data Matrix</option>
                    </select>
                  </div>
                  <button type="submit" class="btn btn-warning w-100"><i class="fa-solid fa-check me-2"></i>Validate</button>
                </form>
                <div id="validateResult" class="mt-3"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Highlight current page in sidebar
    (() => {
      const links = document.querySelectorAll('#sidebarMenu .nav-link');
      links.forEach(link => {
        if (window.location.pathname.endsWith(link.getAttribute('href'))) {
          link.classList.add('active');
        } else {
          link.classList.remove('active');
        }
      });
    })();

    // Adjust the API base URL as needed
    const API_BASE = '/barcode';

    // Generate Barcode
    document.getElementById('generateForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const data = document.getElementById('barcodeData').value;
      const bcid = document.getElementById('barcodeType').value;
      const format = document.getElementById('barcodeFormat').value;
      const scale = parseInt(document.getElementById('barcodeScale').value) || 3;
      const height = parseInt(document.getElementById('barcodeHeight').value) || 10;
      const width = parseInt(document.getElementById('barcodeWidth').value) || undefined;
      const includetext = document.getElementById('barcodeIncludeText').checked;
      const resultDiv = document.getElementById('barcodeResult');
      resultDiv.innerHTML = 'Generating...';
      const payload = { data, bcid, format, scale, height, includetext };
      if (width) payload.width = width;
      try {
        const res = await fetch(`${API_BASE}/generate`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            // 'Authorization': 'Bearer <token>' // Uncomment and set token if needed
          },
          body: JSON.stringify(payload)
        });
        if (!res.ok) {
          const err = await res.json();
          resultDiv.innerHTML = `<div class="alert alert-danger">${err.message || 'Error generating barcode'}</div>`;
          return;
        }
        if (format === 'svg') {
          const svg = await res.text();
          resultDiv.innerHTML = svg;
        } else {
          const blob = await res.blob();
          const url = URL.createObjectURL(blob);
          resultDiv.innerHTML = `<img src="${url}" alt="Barcode" class="img-fluid" />`;
        }
      } catch (err) {
        resultDiv.innerHTML = `<div class="alert alert-danger">${err.message}</div>`;
      }
    });

    // Scan Barcode
    document.getElementById('scanForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const fileInput = document.getElementById('barcodeImage');
      const resultDiv = document.getElementById('scanResult');
      resultDiv.innerHTML = 'Scanning...';
      if (!fileInput.files.length) {
        resultDiv.innerHTML = '<div class="alert alert-danger">Please select an image file.</div>';
        return;
      }
      const formData = new FormData();
      formData.append('image', fileInput.files[0]);
      try {
        const res = await fetch(`${API_BASE}/scan`, {
          method: 'POST',
          // headers: { 'Authorization': 'Bearer <token>' }, // Uncomment if needed
          body: formData
        });
        const data = await res.json();
        if (!res.ok) {
          resultDiv.innerHTML = `<div class="alert alert-danger">${data.message || 'Error scanning barcode'}</div>`;
        } else {
          // If backend returns barcode type, show it
          if (data.text && data.type) {
            resultDiv.innerHTML = `<div class="alert alert-success">Barcode Text: <strong>${data.text}</strong><br>Type: <strong>${data.type}</strong></div>`;
          } else if (data.text) {
            resultDiv.innerHTML = `<div class="alert alert-success">Barcode Text: <strong>${data.text}</strong></div>`;
          } else {
            resultDiv.innerHTML = `<div class="alert alert-warning">No barcode found.</div>`;
          }
        }
      } catch (err) {
        resultDiv.innerHTML = `<div class="alert alert-danger">${err.message}</div>`;
      }
    });

    // Validate Barcode Format
    document.getElementById('validateForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const format = document.getElementById('validateFormatType').value;
      const resultDiv = document.getElementById('validateResult');
      resultDiv.innerHTML = 'Validating...';
      try {
        const res = await fetch(`${API_BASE}/validate-format?format=${encodeURIComponent(format)}`, {
          method: 'GET',
          // headers: { 'Authorization': 'Bearer <token>' }, // Uncomment if needed
        });
        const data = await res.json();
        if (!res.ok) {
          resultDiv.innerHTML = `<div class="alert alert-danger">${data.message || 'Validation error'}</div>`;
        } else {
          resultDiv.innerHTML = data.valid
            ? `<div class="alert alert-success">Format is valid.</div>`
            : `<div class="alert alert-warning">Format is invalid.</div>`;
        }
      } catch (err) {
        resultDiv.innerHTML = `<div class="alert alert-danger">${err.message}</div>`;
      }
    });
  </script>
