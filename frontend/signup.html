<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | POS Shop System</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-indigo-200 min-h-screen flex items-center justify-center">

  <div class="w-full max-w-md bg-white rounded-3xl shadow-2xl p-10 border border-indigo-100">
    <h2 class="text-4xl font-extrabold text-center text-indigo-700 mb-8 tracking-tight">Create your account</h2>
    <form id="signupForm" class="space-y-6">
      <div>
        <label for="name" class="block text-sm font-semibold text-gray-700 mb-1">Full Name</label>
        <input type="text" id="name" name="name" required class="mt-1 block w-full rounded-xl border border-gray-300 px-4 py-3 bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400 transition">
      </div>
      <div>
        <label for="email" class="block text-sm font-semibold text-gray-700 mb-1">Email address</label>
        <input type="email" id="email" name="email" required class="mt-1 block w-full rounded-xl border border-gray-300 px-4 py-3 bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400 transition">
      </div>
      <div>
        <label for="password" class="block text-sm font-semibold text-gray-700 mb-1">Password</label>
        <input type="password" id="password" name="password" required minlength="8" class="mt-1 block w-full rounded-xl border border-gray-300 px-4 py-3 bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400 transition">
      </div>
      <div>
        <label for="confirmPassword" class="block text-sm font-semibold text-gray-700 mb-1">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required minlength="8" class="mt-1 block w-full rounded-xl border border-gray-300 px-4 py-3 bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400 transition">
      </div>
      <div>
        <label for="role" class="block text-sm font-semibold text-gray-700 mb-1">Role</label>
        <select id="role" name="role" required class="mt-1 block w-full rounded-xl border border-gray-300 px-4 py-3 bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400 transition">
          <option value="owner">owner</option>
        </select>
      </div>
      <button type="submit" class="w-full py-3 px-4 bg-gradient-to-r from-indigo-500 to-blue-500 hover:from-indigo-600 hover:to-blue-600 text-white font-bold rounded-xl shadow-lg transition duration-200 text-lg tracking-wide">Sign Up</button>
      <p id="formMessage" class="text-center text-sm mt-2"></p>
    </form>
    <p class="text-center text-gray-500 text-xs mt-8">Already have an account? <a href="login.html" class="text-indigo-600 hover:underline font-semibold">Log in</a></p>
  </div>

  <script>
    // Utility: Validate email format (before API call)
    function isValidEmail(email) {
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }
    // Utility: Validate password strength
    function isStrongPassword(password) {
      return /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()_+\-=[\]{};':"\\|,.<>/?]).{8,}$/.test(password);
    }

    const form = document.getElementById('signupForm');
    const message = document.getElementById('formMessage');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      message.textContent = '';
      message.className = 'text-center text-sm mt-2';
      const name = form.name.value.trim();
      const email = form.email.value.trim();
      const password = form.password.value;
      const confirmPassword = form.confirmPassword.value;
      const role = form.role.value;

      // Frontend validation
      if (!name) {
        message.textContent = 'Name is required.';
        message.classList.add('text-red-600');
        return;
      }
      if (!isValidEmail(email)) {
        message.textContent = 'Please enter a valid email address.';
        message.classList.add('text-red-600');
        return;
      }
      if (!isStrongPassword(password)) {
        message.textContent = 'Password must be at least 8 characters and include uppercase, lowercase, number, and special character.';
        message.classList.add('text-red-600');
        return;
      }
      if (password !== confirmPassword) {
        message.textContent = 'Passwords do not match.';
        message.classList.add('text-red-600');
        return;
      }

      // 1. Call backend to verify email and create user
      try {
        const res = await fetch('http://localhost:3000/api/verify/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, password, role })
        });
        const data = await res.json();
        if (res.ok) {
          message.innerHTML = '<span class="inline-flex items-center gap-2 text-green-700 font-semibold"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" /></svg>Signup successful! Redirecting to login...</span>';
          message.className = 'text-center text-sm mt-2 text-green-600';
          form.querySelector('button[type="submit"]').disabled = true;
          setTimeout(() => window.location.href = 'login.html', 2000);
        } else {
          message.textContent = data.message || 'Signup failed.';
          message.className = 'text-center text-sm mt-2 text-red-600';
        }
      } catch (err) {
        message.textContent = 'Network error. Please try again.';
        message.className = 'text-center text-sm mt-2 text-red-600';
      }
    });
  </script>
</body>
</html>
