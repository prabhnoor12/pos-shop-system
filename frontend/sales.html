<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sales Management</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    html, body { height: 100%; }
    body {
      background: linear-gradient(120deg, #f8fafc 0%, #e0e7ff 100%);
      min-height: 100vh;
      height: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
    }
    #sidebarMenu {
      min-width: 220px;
      max-width: 260px;
      background: #f1f5f9 !important;
      border-radius: 18px;
      box-shadow: 0 2px 16px rgba(37,99,235,0.07);
      z-index: 1040;
    }
    #sidebarMenu .nav-link.active {
      background: linear-gradient(90deg, #2563eb 60%, #60a5fa 100%);
      color: #fff !important;
      font-weight: 600;
      border-radius: 8px;
      box-shadow: 0 2px 8px #2563eb22;
    }
    #sidebarMenu .nav-link {
      color: #2563eb;
      transition: background 0.2s, color 0.2s;
    }
    #sidebarMenu .nav-link:hover {
      background: #e0e7ff;
      color: #1e293b;
    }
    .card {
      border-radius: 18px;
      box-shadow: 0 2px 16px #2563eb11;
      border: none;
      transition: box-shadow 0.2s;
    }
    .card-header {
      background: linear-gradient(90deg, #2563eb 60%, #60a5fa 100%);
      color: #fff;
      font-weight: 600;
      border-radius: 18px 18px 0 0;
      letter-spacing: 0.5px;
    }
    .sales-title {
      color: #2563eb;
      letter-spacing: 1px;
      text-shadow: 0 2px 8px #e0e7ff;
    }
    .btn-primary, .btn-secondary, .btn-success, .btn-danger {
      border-radius: 2rem;
      font-weight: 500;
      padding-left: 1.5rem;
      padding-right: 1.5rem;
    }
    .form-label {
      font-weight: 500;
      color: #334155;
    }
    .form-control:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 0.2rem rgba(37,99,235,.15);
    }
    .card-body {
      background: #fff;
      border-radius: 0 0 18px 18px;
    }
    .result {
      background: #f1f5f9;
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 0.5rem;
      min-height: 2.5rem;
      font-size: 1rem;
    }
    .table-sales th, .table-sales td { vertical-align: middle; }
    @media (max-width: 767.98px) {
      #sidebarMenu {
        min-width: 100%;
        max-width: 100%;
        border-right: none;
        border-bottom: 1px solid #dee2e6;
        border-radius: 0 0 18px 18px;
      }
      #sidebarLinks.collapse:not(.show) {
        display: none;
      }
    }
    @media (min-width: 768px) {
      #sidebarMenu {
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1040;
        overflow-y: auto;
        overflow-x: hidden;
      }
      main.flex-grow-1 {
        margin-left: 260px;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
      }
      .container.py-4 {
        padding-top: 2rem !important;
        padding-bottom: 2rem !important;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
      }
    }
  </style>
</head>
<body>
  <div class="d-flex flex-column flex-md-row min-vh-100">
    <!-- Sidebar -->
    <nav id="sidebarMenu" class="border-end p-3 flex-shrink-0">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <span class="fw-bold fs-4"><i class="fa-solid fa-cash-register me-2"></i>POS Menu</span>
        <button class="btn btn-outline-secondary d-md-none" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarLinks" aria-controls="sidebarLinks" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
          <span class="visually-hidden">Toggle sidebar</span>
        </button>
      </div>
      <div class="collapse d-md-block" id="sidebarLinks">
        <ul class="nav nav-pills flex-column gap-1">
          <li class="nav-item"><a class="nav-link" href="audit-log.html"><i class="fa-solid fa-clipboard-list me-2"></i>Audit Log</a></li>
          <li class="nav-item"><a class="nav-link" href="auth.html"><i class="fa-solid fa-user-lock me-2"></i>Auth</a></li>
          <li class="nav-item"><a class="nav-link" href="barcode.html"><i class="fa-solid fa-barcode me-2"></i>Barcode</a></li>
          <li class="nav-item"><a class="nav-link" href="category.html"><i class="fa-solid fa-layer-group me-2"></i>Category</a></li>
          <li class="nav-item"><a class="nav-link" href="consent.html"><i class="fa-solid fa-user-check me-2"></i>Consent</a></li>
          <li class="nav-item"><a class="nav-link" href="customer.html"><i class="fa-solid fa-users me-2"></i>Customer</a></li>
          <li class="nav-item"><a class="nav-link" href="display.html"><i class="fa-solid fa-tv me-2"></i>Display</a></li>
          <li class="nav-item"><a class="nav-link" href="health.html"><i class="fa-solid fa-heartbeat me-2"></i>Health</a></li>
          <li class="nav-item"><a class="nav-link" href="inventory.html"><i class="fa-solid fa-boxes-stacked me-2"></i>Inventory</a></li>
          <li class="nav-item"><a class="nav-link" href="payment.html"><i class="fa-solid fa-credit-card me-2"></i>Payment</a></li>
          <li class="nav-item"><a class="nav-link" href="pos.html"><i class="fa-solid fa-cash-register me-2"></i>POS</a></li>
          <li class="nav-item"><a class="nav-link" href="product.html"><i class="fa-solid fa-box-open me-2"></i>Product</a></li>
          <li class="nav-item"><a class="nav-link" href="report.html"><i class="fa-solid fa-chart-line me-2"></i>Report</a></li>
          <li class="nav-item"><a class="nav-link active" href="sales.html" aria-current="page"><i class="fa-solid fa-receipt me-2"></i>Sales</a></li>
          <li class="nav-item"><a class="nav-link" href="store.html"><i class="fa-solid fa-store me-2"></i>Store</a></li>
          <li class="nav-item"><a class="nav-link" href="supplier.html"><i class="fa-solid fa-truck me-2"></i>Supplier</a></li>
          <li class="nav-item"><a class="nav-link" href="user.html"><i class="fa-solid fa-user me-2"></i>User</a></li>
          <li class="nav-item"><a class="nav-link" href="weight.html"><i class="fa-solid fa-weight me-2"></i>Weight</a></li>
        </ul>
      </div>
    </nav>
    <!-- Main content -->
    <main class="flex-grow-1">
      <div class="container py-4">
        <h1 class="mb-4 text-center display-5 fw-bold sales-title"><i class="fa-solid fa-receipt me-2"></i>Sales Management</h1>
        <div class="row g-4">
          <div class="col-lg-7">
            <div class="card mb-4">
              <div class="card-header"><i class="fa-solid fa-list me-2"></i>Sales List</div>
              <div class="card-body">
                <button class="btn btn-secondary mb-3" onclick="getSales()"><i class="fa-solid fa-eye me-1"></i>View All Sales</button>
                <div id="salesResult" class="result"></div>
              </div>
            </div>
            <div class="card mb-4">
              <div class="card-header"><i class="fa-solid fa-search me-2"></i>Get Sale by ID</div>
              <div class="card-body">
                <form id="getSaleForm">
                  <div class="mb-3">
                    <label class="form-label">Sale ID</label>
                    <input class="form-control" name="id" required placeholder="Sale ID">
                  </div>
                  <button type="submit" class="btn btn-primary w-100"><i class="fa-solid fa-search me-1"></i>Get Sale</button>
                </form>
                <div id="getSaleResult" class="result mt-3"></div>
              </div>
            </div>
          </div>
          <div class="col-lg-5">
            <div class="card mb-4">
              <div class="card-header"><i class="fa-solid fa-plus me-2"></i>Process Sale</div>
              <div class="card-body">
                <form id="addSaleForm">
                  <div class="mb-3">
                    <label class="form-label">Items (JSON array)</label>
                    <textarea class="form-control" name="items" required rows="2" placeholder='[{"productId":1,"quantity":2}]'></textarea>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Payment (JSON)</label>
                    <textarea class="form-control" name="payment" required rows="2" placeholder='{"method":"cash","amount":100}'></textarea>
                  </div>
                  <button type="submit" class="btn btn-success w-100"><i class="fa-solid fa-plus me-1"></i>Process Sale</button>
                </form>
                <div id="addSaleResult" class="result mt-3"></div>
              </div>
            </div>
            <div class="card mb-4">
              <div class="card-header"><i class="fa-solid fa-arrow-repeat me-2"></i>Sync Sales (Offline)</div>
              <div class="card-body">
                <form id="syncSalesForm">
                  <div class="mb-3">
                    <label class="form-label">Sales (JSON array)</label>
                    <textarea class="form-control" name="sales" required rows="2" placeholder='[{"productId":1,"quantity":2,"payment":{"method":"cash","amount":100}}]'></textarea>
                  </div>
                  <button type="submit" class="btn btn-warning w-100"><i class="fa-solid fa-arrow-repeat me-1"></i>Sync Sales</button>
                </form>
                <div id="syncSalesResult" class="result mt-3"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    async function getSales() {
      const res = await fetch('/sales');
      const data = await res.json();
      if (Array.isArray(data)) {
        let html = `<div class='d-flex justify-content-between mb-2'>
          <input id='salesSearch' class='form-control w-50' placeholder='Search by ID, payment, or status...' oninput='filterSalesTable()'>
          <button class='btn btn-outline-info ms-2' onclick='downloadSalesCSV()'><i class='fa fa-download'></i> Export CSV</button>
        </div>`;
        html += `<table id='salesTable' class='table table-striped table-sales'><thead><tr><th><input type='checkbox' id='selectAllSales' onchange='toggleAllSales(this)'></th><th>ID</th><th>Date</th><th>Total</th><th>Payment</th><th>Status</th><th>Actions</th></tr></thead><tbody>`;
        for (const s of data) {
          html += `<tr>
            <td><input type='checkbox' class='sale-checkbox' value='${s.id}'></td>
            <td>${s.id}</td>
            <td>${s.saleDate ? new Date(s.saleDate).toLocaleString() : ''}</td>
            <td>$${s.total?.toFixed(2) ?? ''}</td>
            <td>${s.paymentType || ''}</td>
            <td>${s.status || ''}</td>
            <td>
              <button class='btn btn-sm btn-outline-primary' title='View' onclick='viewSale(${s.id})'><i class='fa fa-eye'></i></button>
              <button class='btn btn-sm btn-outline-danger ms-1' title='Delete' onclick='deleteSale(${s.id})'><i class='fa fa-trash'></i></button>
            </td>
          </tr>`;
        }
        html += '</tbody></table>';
        html += `<button class='btn btn-danger mt-2' onclick='bulkDeleteSales()'><i class='fa fa-trash'></i> Delete Selected</button>`;
        document.getElementById('salesResult').innerHTML = html;
      } else {
        document.getElementById('salesResult').textContent = JSON.stringify(data);
      }
    }

    function filterSalesTable() {
      const input = document.getElementById('salesSearch');
      const filter = input.value.toLowerCase();
      const table = document.getElementById('salesTable');
      if (!table) return;
      const trs = table.getElementsByTagName('tr');
      for (let i = 1; i < trs.length; i++) {
        const tds = trs[i].getElementsByTagName('td');
        let show = false;
        for (let j = 1; j <= 5; j++) {
          if (tds[j] && tds[j].textContent.toLowerCase().includes(filter)) show = true;
        }
        trs[i].style.display = show ? '' : 'none';
      }
    }

    function toggleAllSales(cb) {
      document.querySelectorAll('.sale-checkbox').forEach(c => c.checked = cb.checked);
    }

    async function bulkDeleteSales() {
      const ids = Array.from(document.querySelectorAll('.sale-checkbox:checked')).map(cb => cb.value);
      if (!ids.length) return alert('No sales selected.');
      if (!confirm('Delete selected sales?')) return;
      for (const id of ids) {
        await fetch(`/sales/${id}`, { method: 'DELETE' });
      }
      getSales();
      document.getElementById('getSaleResult').textContent = 'Selected sales deleted.';
    }

    function downloadSalesCSV() {
      const table = document.getElementById('salesTable');
      if (!table) return;
      let csv = '';
      const rows = table.querySelectorAll('tr');
      for (const row of rows) {
        const cols = Array.from(row.querySelectorAll('th,td')).slice(1, -1); // skip checkbox and actions
        csv += cols.map(td => '"' + (td.textContent || '').replace(/"/g, '""') + '"').join(',') + '\n';
      }
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'sales.csv';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    async function viewSale(id) {
      const res = await fetch(`/sales/${id}`);
      const data = await res.json();
      document.getElementById('getSaleResult').textContent = typeof data === 'object' ? JSON.stringify(data, null, 2) : data;
      window.scrollTo({ top: document.getElementById('getSaleResult').getBoundingClientRect().top + window.scrollY - 80, behavior: 'smooth' });
    }

    async function deleteSale(id) {
      if (!confirm('Are you sure you want to delete this sale?')) return;
      const res = await fetch(`/sales/${id}`, { method: 'DELETE' });
      const msg = await res.text();
      getSales();
      document.getElementById('getSaleResult').textContent = msg;
    }

    document.getElementById('getSaleForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const form = e.target;
      const id = form.id.value;
      const res = await fetch(`/sales/${id}`);
      const data = await res.json();
      document.getElementById('getSaleResult').textContent = typeof data === 'object' ? JSON.stringify(data, null, 2) : data;
    });
    document.getElementById('addSaleForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const form = e.target;
      let items, payment;
      try { items = JSON.parse(form.items.value); } catch { items = []; }
      try { payment = JSON.parse(form.payment.value); } catch { payment = {}; }
      const res = await fetch('/sales', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ items, payment })
      });
      document.getElementById('addSaleResult').textContent = await res.text();
    });
    document.getElementById('syncSalesForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const form = e.target;
      let sales;
      try { sales = JSON.parse(form.sales.value); } catch { sales = []; }
      const res = await fetch('/sales/sync', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(sales)
      });
      document.getElementById('syncSalesResult').textContent = await res.text();
    });
  </script>
</body>
</html>
